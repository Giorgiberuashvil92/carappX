services:
  - type: web
    name: carappx-backend-v2
    env: node
    rootDir: backend-v2
    plan: free
    buildCommand: npm install && npm run build
    startCommand: node dist/main.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 3000
      # Configure these in Render dashboard or here if not secret
      - key: MONGODB_URI
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_FROM
        sync: false
    healthCheckPath: /

